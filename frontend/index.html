<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Plan Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Workout Plan Generator</h1>
  <form id="workout-form">
    <label for="focus">Workout Focus:</label>
    <select id="focus" required></select>

    <label for="subcategory">Subcategory:</label>
    <select id="subcategory" required></select>

    <label for="access">Gym Access:</label>
    <select id="access" required></select>

    <label for="days">Workout Days per Week:</label>
    <input type="number" id="days" name="days" min="1" max="7" value="3" required>

    <button type="submit">Generate Plan</button>
  </form>

  <div id="plan"></div>

  <script src="script.js"></script>
</body>
</html>
