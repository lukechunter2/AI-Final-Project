<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Plan Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Workout Plan Generator</h1>
    <form id="workout-form">
      <label for="focus">Focus:</label>
      <select id="focus" name="focus"></select>

      <label for="subcategory">Subcategory:</label>
      <select id="subcategory" name="subcategory"></select>

      <label for="access">Gym Access:</label>
      <select id="access" name="access"></select>

      <label for="days">Workout Days:</label>
      <input type="number" id="days" name="days" min="1" max="7" value="3">

      <button type="submit">Generate Plan</button>
    </form>

    <div id="plan"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
